<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="preloader">
        <div class="preloader__cloud preloader__front">
            <span class="preloader__left-front"></span>
            <span class="preloader__right-front"></span>
        </div>
        <span class="preloader__sun preloader__sunshine"></span>
        <span class="preloader__sun"></span>
        <div class="preloader__cloud preloader__back">
            <span class="preloader__left-back"></span>
            <span class="preloader__right-back"></span>
        </div>
    </div>
    <div class="container">
        <header class="header header__wrapper">
            <h1 class="header__logo">Weather</h1>
            <h2 class="header__city"></h2>
            <div class="header__date"></div>
        </header>
        <main class="main">
          <section class="main__today-weather today-weather">
            <div class="today-weather__icon"></div>
            <div class="today-weather__temp"></div>
            <div class="today-weather__icon-descrition"></div>
            <div class="today-weather__wind"></div>
          </section>
          <section class="main__forecasts"></section>
        </main>
        
    </div>

</body>

</html>
